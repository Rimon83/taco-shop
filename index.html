<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taco shop</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Fugaz+One&family=Nunito&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/index.js" type="module" defer></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header__h1">Welcome to Taco shop</h1>
      <nav class="header__nav">
        <ul class="header__ul">
          <li><a href="#menu">Menu</a></li>
          <li><a href="hours.html">Hours</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="about.html">about</a></li>
        </ul>
      </nav>
    </header>

    <section class="image">
      <h2 class="image__h2">Welcome</h2>
      <figure>
        <img src="images/taco.jpg" alt="Taco meal" width="1000" height="662" />
      </figure>
      <figcaption class="offscreen">This is very delecious</figcaption>
    </section>

    <main class="main">
      <h2>Our Menu</h2>

      <article id="menu" class="menu"></article>
      <article class="display-items">
        <h2>Your order</h2>
        <button class="checkout-btn">Checkout</button>
        <button class="reset">Reset</button>
      </article>

      <p class="center"><a href="#">Back To Top</a></p>
    </main>

    <footer class="footer">
      <p>
        <span class="nowrap">Copyright &copy; <time id="year"></time> </span>
        <span class="nowrap">Taco Shop</span>
      </p>
    </footer>
  </body>
</html>
